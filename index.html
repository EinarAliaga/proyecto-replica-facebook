<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Facebook Replica</title>
</head>
<body>
    
    <nav>
        <div class="left">

            <div class="logo">
                <img src="./images/logo.png" alt="Logo de Facebook">
            </div>

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Facebook">
            </div>

        </div>

        <div class="center">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-users"></i>
            <i class="fa-solid fa-gamepad"></i>
        </div>

        <div class="right">
            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="./images/profile 0.jpg" alt="Perfil image">
        </div>

    </nav>

    <!--Class main-->

    <div class="main">

        <div class="left">

            <div class="img">
                <img src="./images/profile 0.jpg" alt="Profile image">
                <p>Luis Aliaga</p>
            </div>

            <div class="img">
                <img src="./images/friend.png" alt="Friends">
                <p>Friends</p>
            </div>

            <div class="img">
                <img src="./images/saved.png" alt="Saved">
                <p>Saved</p>
            </div>

            <div class="img">
                <img src="./images/group.png" alt="Groups">
                <p>Groups</p>
            </div>

            <div class="img">
                <img src="./images/watch.png" alt="Watch">
                <p>Watch</p>
            </div>

            <div class="img">
                <img src="./images/marketplace.png" alt="Marketplace">
                <p>Marketplace</p>
            </div>

            <div class="img">
                <img src="./images/down_arrow.png" alt="See more">
                <p>See more</p>
            </div>

            <hr>

            <h2>Your shortcuts</h2>
            <p class="edit">Edit</p>

            <div class="shortcuts">
                <img src="./images/shorcuts 1.png" alt="8 Ball Pool">
                <p>8 Ball Pool</p>
            </div>

            <div class="shortcuts">
                <img src="./images/shorcuts 2.png" alt="Snake.io">
                <p>Snake.io</p>
            </div>
                
            <div class="shortcuts">
                <img src="./images/shorcuts 3.png" alt="Candy Crush">
                <p>Candy Crush</p>
            </div>    
                
            <div class="shortcuts">
                <img src="./images/shorcuts 4.png" alt="UNO">
                <p>UNO</p>
            </div>
                
            <div class="shortcuts">
                <img src="./images/shorcuts 5.png" alt="Monopoly">
                <p>Monopoly</p>
            </div>

            <div class="shortcuts">
                <img src="./images/down_arrow.png" alt="See more">
                <p>See more</p>
            </div>

        </div>

        <div class="center">
            <div class="top-box">

                <div class="story-card-1">

                    <img src="./images/story-1.jpg" alt="Profile story">

                    <div class="story-upload">
                        <img src="./images/upload.png" alt="Upload">
                        <p class="story-tag">Create story</p>
                    </div>
                    
                </div>

                <div class="story-card-2">
                    <img src="./images/story-2.webp" alt="Story 2">

                    <div class="story-profile">
                        <img src="./images/profile_1.jpg" alt="Profile 1">
                        <div class="circle"></div>
                    </div>

                    <div class="story-name">
                        <p class="name">Muhammad Ali</p>
                    </div>
                </div>

                <div class="story-card-2">
                    <img src="./images/story-3.webp" alt="Story 3">

                    <div class="story-profile">
                        <img src="./images/profile_2.jpg" alt="Profile 2">
                        <div class="circle"></div>
                    </div>

                    <div class="story-name">
                        <p class="name">Mia Kalifa</p>
                    </div>
                </div>

                <div class="story-card-2">
                    <img src="./images/story-4.webp" alt="Story 3">

                    <div class="story-profile">
                        <img src="./images/profile_3.jpg" alt="Profile 3">
                        <div class="circle"></div>
                    </div>

                    <div class="story-name">
                        <p class="name">Lamelo Ball</p>
                    </div>
                </div>

                <div class="story-card-2">
                    <img src="./images/story-5.jpg" alt="Story 5">

                    <div class="story-profile">
                        <img src="./images/profile_4.png" alt="Profile 4">
                        <div class="circle"></div>
                    </div>

                    <div class="story-name">
                        <p class="name">Linus Torvalds</p>
                    </div>
                </div>

                
                
            </div>
        </div>
        <div class="right"></div>

    </div>

</body>
</html>
