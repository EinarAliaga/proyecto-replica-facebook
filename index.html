<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Facebook Replica</title>
</head>
<body>
    
    <nav>
        <div class="left">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo de Facebook">
            </div>

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>

        <div class="center">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-users"></i>
            <i class="fa-solid fa-gamepad"></i>
        </div>

        <div class="right">
            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="./images/profile 0.jpg" alt="Perfil image">
        </div>

    </nav>

    <!--Class main-->

    <div class="main">

        <div class="left">
            <div class="img">
                <img src="./images/profile 0.jpg" alt="Profile image">
                <p>Luis Aliaga</p>
            </div>

            <div class="img">
                <img src="./images/friend.png" alt="Friends">
                <p>Friends</p>
            </div>

            <div class="img">
                <img src="./images/saved.png" alt="Saved">
                <p>Saved</p>
            </div>

            <div class="img">
                <img src="./images/group.png" alt="Groups">
                <p>Groups</p>
            </div>

            <div class="img">
                <img src="./images/watch.png" alt="Watch">
                <p>Watch</p>
            </div>

            <div class="img">
                <img src="./images/marketplace.png" alt="Marketplace">
                <p>Marketplace</p>
            </div>

            <div class="img">
                <img src="./images/down_arrow.png" alt="See more">
                <p>See more</p>
            </div>

            <hr>

            <h2>Your shortcuts</h2>
            <p class="edit">Edit</p>

            <div class="shortcuts">
                <img src="./images/shorcuts 1.png" alt="8 Ball Pool">
                <p>8 Ball Pool</p>
            </div>

            <div class="shortcuts">
                <img src="./images/shorcuts 2.png" alt="Snake.io">
                <p>Snake.io</p>
            </div>
                
            <div class="shortcuts">
                <img src="./images/shorcuts 3.png" alt="Candy Crush">
                <p>Candy Crush</p>
            </div>    
                
            <div class="shortcuts">
                <img src="./images/shorcuts 4.png" alt="UNO">
                <p>UNO</p>
            </div>
                
            <div class="shortcuts">
                <img src="./images/shorcuts 5.png" alt="Monopoly">
                <p>Monopoly</p>
            </div>

            <div class="shortcuts">
                <img src="./images/down_arrow.png" alt="See more">
                <p>See more</p>
            </div>
        </div>
        <div class="center"></div>
        <div class="right"></div>

    </div>

</body>
</html>
